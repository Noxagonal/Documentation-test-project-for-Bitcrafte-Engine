site_name: Bitcrafte Engine Documentation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: orange
      accent: lime
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: orange
      accent: green

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Noxagonal/Bitcrafte-Engine
    - icon: fontawesome/brands/twitter
    - icon: fontawesome/brands/linkedin

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdoxy:
      projects:
        Core:
          src-dirs: {{ENGINE_REPO_DIR}}/projects/engine/core/
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cpp *.h *.hpp"
            RECURSIVE: True

nav:
  - Home: index.md
  - Source Documentation:
      - Core: Core/links.md

