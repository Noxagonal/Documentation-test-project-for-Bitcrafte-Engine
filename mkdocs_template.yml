site_name: Bitcrafte Engine Documentation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:

    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: orange
      accent: lime

    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: orange
      accent: green

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Noxagonal/Bitcrafte-Engine

    - icon: fontawesome/brands/twitter
    - icon: fontawesome/brands/linkedin

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
#  automatic emojis in markdown interfere with the code. Eg. bc::thread::Task will display a thread emoji because of :thread: in the code.
#  - pymdownx.emoji:
#      emoji_index: !!python/name:material.extensions.emoji.twemoji
#      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdoxy:
      projects:

        Build configuration:
          src-dirs: {{ENGINE_REPO_DIR}}/projects/engine/build_configuration/public/build_configuration
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cpp *.h *.hpp"
            RECURSIVE: True

        Core:
          src-dirs: {{ENGINE_REPO_DIR}}/projects/engine/core/public/core
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cpp *.h *.hpp"
            RECURSIVE: True

